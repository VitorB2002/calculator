<!DOCTYPE html>

    <head>

        <title>JS CALCULATOR</title>
        <link rel="stylesheet" href="./stylesheet/styles.css">
        <script src="./scripts/script.js"></script>
    </head>    


    <body>

        <div class="header">
            <img id="icon-container" src="./images/calculator-icon.png">
            
            <h1 id="header-text">JS CALCULATOR</h1>

        <div class="footer">
            <h3 id="footer-text">Web-Page by VitorB2002</h3>
