<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>JS CALCULATOR</title>
        <link rel="stylesheet" href="./stylesheet/styles.css">
        <script src="./scripts/script.js" defer></script>
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    </head>    


    <body>

        <div class="header">
            <img id="icon-container" src="./images/calculator-icon.png">
            
            <h1 id="header-text">JS CALCULATOR</h1>

            <ul>
                <li><a href="https://github.com/VitorB2002/calculator/blob/main/README.md">ABOUT</a></li>
                <li><a href="https://github.com/VitorB2002/calculator/blob/main/README.md">SOURCES</a></li>
            </ul>
        </div>

        <div id="display">

        </div>

        <div id="calculator-container">

            <div id="numbers-container">
                <button class="numeric-buttons" id="seven">7</button>
                <button class="numeric-buttons" id="eight">8</button>
                <button class="numeric-buttons" id="nine">9</button>
                <button class="numeric-buttons" id="four">4</button>
                <button class="numeric-buttons" id="five">5</button>
                <button class="numeric-buttons" id="six">6</button>
                <button class="numeric-buttons" id="one">1</button>
                <button class="numeric-buttons" id="two">2</button>
                <button class="numeric-buttons" id="three">3</button>
                <button class="numeric-buttons" id="zero">0</button>
                <button class="numeric-buttons" id="clear">CLEAR</button>
                <button class="numeric-buttons" id="equals">=</button>
            </div>

            <div id="operators-container">
                <button class="operators-buttons">+</button>
                <button class="operators-buttons">-</button>
                <button class="operators-buttons">*</button>
                <button class="operators-buttons">/</button>
            </div>

        </div>

        <div class="footer">
            <h3 id="footer-text">Web-Page by VitorB2002</h3>
        </div>

    </body>

</html>
