<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>JS CALCULATOR</title>
        <link rel="stylesheet" href="./stylesheet/styles.css">
        <script src="./scripts/script.js"></script>
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    </head>    


    <body>

        <div class="header">
            <img id="icon-container" src="./images/calculator-icon.png">
            
            <h1 id="header-text">JS CALCULATOR</h1>

            <ul>
                <li><a href="https://github.com/VitorB2002/calculator/blob/main/README.md">ABOUT</a></li>
                <li><a href="https://github.com/VitorB2002/calculator/blob/main/README.md">SOURCES</a></li>
            </ul>
        </div>

        <div class="calculator-container">

            <div id="numbers-container">
                <button class="numeric-buttons">7</button>
                <button class="numeric-buttons">8</button>
                <button class="numeric-buttons">9</button>
                <button class="numeric-buttons">4</button>
                <button class="numeric-buttons">5</button>
                <button class="numeric-buttons">6</button>
                <button class="numeric-buttons">1</button>
                <button class="numeric-buttons">2</button>
                <button class="numeric-buttons">3</button>
                <button class="numeric-buttons">0</button>
                <button class="numeric-buttons">CLEAR</button>
                <button class="numeric-buttons">=</button>
            </div>

        </div>

        <div class="footer">
            <h3 id="footer-text">Web-Page by VitorB2002</h3>
        </div>

    </body>

</html>
